name: 备用构建APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: 设置JDK
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: 设置Android SDK
      uses: android-actions/setup-android@v3
      
    - name: 重新生成Gradle Wrapper
      run: |
        rm -rf gradle/wrapper
        mkdir -p gradle/wrapper
        curl -L -o gradle/wrapper/gradle-wrapper.jar https://github.com/gradle/gradle/raw/v7.6.0/gradle/wrapper/gradle-wrapper.jar
        echo "distributionBase=GRADLE_USER_HOME" > gradle/wrapper/gradle-wrapper.properties
        echo "distributionPath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
        echo "distributionUrl=https\\://services.gradle.org/distributions/gradle-7.6-bin.zip" >> gradle/wrapper/gradle-wrapper.properties
        echo "zipStoreBase=GRADLE_USER_HOME" >> gradle/wrapper/gradle-wrapper.properties
        echo "zipStorePath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
        
    - name: 重新生成gradlew
      run: |
        curl -L -o gradlew https://raw.githubusercontent.com/gradle/gradle/v7.6.0/gradlew
        chmod +x gradlew
        
    - name: 构建APK
      run: ./gradlew assembleDebug --no-daemon --stacktrace
      
    - name: 上传APK
      uses: actions/upload-artifact@v4
      with:
        name: 录音转文字-备用版
        path: app/build/outputs/apk/debug/*.apk 